<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasmix</title>
    <link data-trunk rel="rust" href="Cargo.toml" />
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            image-rendering: pixelated;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="512" height="512"></canvas>
    <script type="module">
        window.addEventListener("TrunkApplicationStarted", async (e) => {
            const { init_os, tick, on_keydown, on_keyup, get_video_buffer_ptr } = window.wasmBindings;
            const wasm = e.detail.wasm;

            // Initialize the OS (memory, state)
            init_os();

            const canvas = document.getElementById('screen');
            const ctx = canvas.getContext('2d');

            // Input handling
            document.addEventListener('keydown', (e) => {
                on_keydown(e.key, e.ctrlKey, e.altKey, e.metaKey);
                // Prevent default for common terminal keys
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Tab', 'Backspace', 'Enter'].includes(e.key) || (e.ctrlKey)) {
                    e.preventDefault();
                }
            });

            document.addEventListener('keyup', (e) => {
                on_keyup(e.key);
            });

            // The Render Loop
            const WIDTH = 512;
            const HEIGHT = 512;

            function step() {
                tick();

                const memory = wasm.memory;
                const bufferPtr = get_video_buffer_ptr();

                const buffer = new Uint8ClampedArray(memory.buffer, bufferPtr, WIDTH * HEIGHT * 4);
                const imageData = new ImageData(buffer, WIDTH, HEIGHT);

                ctx.putImageData(imageData, 0, 0);

                requestAnimationFrame(step);
            }

            requestAnimationFrame(step);
        });
    </script>
</body>

</html>
