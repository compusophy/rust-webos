<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasmix</title>
    <link data-trunk rel="rust" href="Cargo.toml" />
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            image-rendering: pixelated;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #hidden-input {
            position: absolute;
            opacity: 0;
            top: -1000px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="512" height="512"></canvas>
    <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <script type="module">
        window.addEventListener("TrunkApplicationStarted", async (e) => {
            const { init_os, tick, on_keydown, on_keyup, get_video_buffer_ptr } = window.wasmBindings;
            const wasm = e.detail.wasm;

            // Initialize the OS (memory, state)
            init_os();

            const canvas = document.getElementById('screen');
            const ctx = canvas.getContext('2d');
            const hiddenInput = document.getElementById('hidden-input');

            // Quality of Life: Focus hidden input on click
            const focusInput = () => {
                hiddenInput.focus();
            };
            window.addEventListener('click', focusInput);
            window.addEventListener('touchstart', focusInput);

            // Input handling
            // Mobile (Android/iOS) Fix: Listen to 'input' on the hidden field
            hiddenInput.addEventListener('input', (e) => {
                const val = hiddenInput.value;

                if (e.inputType === 'insertText') {
                    if (e.data) {
                        for (const char of e.data) {
                            on_keydown(char, false, false, false);
                        }
                    }
                } else if (e.inputType === 'deleteContentBackward') {
                    on_keydown('Backspace', false, false, false);
                }

                hiddenInput.value = "";
            });

            window.addEventListener('keydown', (e) => {
                // Ignore "Processing" keycodes (common on Android for virtual keys)
                if (e.keyCode === 229) {
                    return;
                }

                // Allow control keys (Arrows, Enter, Tab, etc.) via keydown
                // But avoid duplicating normal letters if the keyboard sends them as keydown too
                const isControlKey = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Tab', 'Backspace', 'Enter', 'Escape', 'Control', 'Alt', 'Shift', 'Meta'].includes(e.key);

                if (isControlKey || e.ctrlKey || e.altKey || e.metaKey) {
                    on_keydown(e.key, e.ctrlKey, e.altKey, e.metaKey);

                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Tab', 'Backspace', 'Enter'].includes(e.key) || (e.ctrlKey)) {
                        e.preventDefault();
                    }
                }
            });

            window.addEventListener('keyup', (e) => {
                on_keyup(e.key);
            });

            // The Render Loop
            const WIDTH = 512;
            const HEIGHT = 512;

            function step() {
                tick();

                const memory = wasm.memory;
                const bufferPtr = get_video_buffer_ptr();

                const buffer = new Uint8ClampedArray(memory.buffer, bufferPtr, WIDTH * HEIGHT * 4);
                const imageData = new ImageData(buffer, WIDTH, HEIGHT);

                ctx.putImageData(imageData, 0, 0);

                requestAnimationFrame(step);
            }

            requestAnimationFrame(step);
        });
    </script>
</body>

</html>
